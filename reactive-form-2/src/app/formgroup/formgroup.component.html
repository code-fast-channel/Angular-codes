<div [formGroup]="frmGroup">
<div>
  <label>First Name </label>
  <input type="text" formControlName="firstName">
  <div *ngIf="frmGroup.get('firstName').errors && submitted">
  <span *ngIf ="frmGroup.get('firstName').errors['minlength']">Minimum length is 5</span>
  <span *ngIf ="frmGroup.get('firstName').errors['required']">This field is required</span>
<!-- <span *ngIf ="loginForm.get('email').touched && loginForm.get('email').errors['required']">This field is required</span> -->
 </div>
</div>
<div>
  <label>LastName </label>
  <input type="text" formControlName="lastName">
</div>
<div>
  <label>Address </label>
  <input type="text" formControlName="address">
</div>
<div>
  <label>Age </label>
  <input type="text" formControlName="age">
</div>
<div>
  <label>Income </label>
  <input type="text" formControlName="income">
</div>
</div>
<p>
Is FormGroup Valid:  {{frmGroup.valid}}
</p>
<button (click)="submit()">Submit</button>
